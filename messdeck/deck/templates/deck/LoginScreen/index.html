{% load static %}
{% load allauth account socialaccount %}

<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login V8</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="{% static 'deck/LoginScreen/images/icons/favicon.ico' %}"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'deck/LoginScreen/vendor/bootstrap/css/bootstrap.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'deck/LoginScreen/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'deck/LoginScreen/vendor/animate/animate.css' %}">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="{% static 'deck/LoginScreen/vendor/css-hamburgers/hamburgers.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'deck/LoginScreen/vendor/animsition/css/animsition.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'deck/LoginScreen/vendor/select2/select2.min.css' %}">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="{% static 'deck/LoginScreen/vendor/daterangepicker/daterangepicker.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'deck/LoginScreen/css/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'deck/LoginScreen/css/main.css' %}">
<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form p-l-55 p-r-55 p-t-178" action="{% url 'account_login' %}" method="post" tags="entrance,login">
					{% csrf_token %}
					{{ form }}
					<span class="login100-form-title p-b-10">
						MessDeck<br>Sign In
					</span>
					<br>
					<div class="wrap-input100 validate-input m-b-16" data-validate="Please enter username">
						<input class="input100" type="text" name="login" placeholder="Username" autocomplete="username" maxlength="150" required="" id="id_login">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Please enter password">
						<input class="input100" type="password" name="password" placeholder="Password" autocomplete="current-password" required="" id="id_password">
						<span class="focus-input100"></span>
					</div>

					<div style="display: none;">
						<input type="checkbox" name="remember" id="id_remember">
					</div>


					<div class="text-right p-t-13 p-b-23">
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn" type="submit">
							Sign in
						</button>
					</div>
				</form>

				<form class="login100-form p-l-55 p-r-55" method="post" action="{% provider_login_url 'google' %}">
					{% csrf_token %}
					<div class="container-login100-form-btn p-t-13">
						<button class="googlelogin100-form-btn" type = "submit">
							<img src="{% static 'deck/LoginScreen/images/icons/google-logo.png' %}" style="padding-top: 0px; padding-right: 3px; padding-bottom: 0px; padding-left: 0px;" alt="Sign in using google" width=30 height=30/> Sign in using google
					</div>
				</form>
				
				<div class="flex-col-c p-t-100 p-b-40">
					
				</div>
				
			</div>
		</div>
	</div>
	
	
<!--===============================================================================================-->
	<script src="{% static 'deck/LoginScreen/vendor/jquery/jquery-3.2.1.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'deck/LoginScreen/vendor/animsition/js/animsition.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'deck/LoginScreen/vendor/bootstrap/js/popper.js' %}"></script>
	<script src="{% static 'deck/LoginScreen/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'deck/LoginScreen/vendor/select2/select2.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'deck/LoginScreen/vendor/daterangepicker/moment.min.js' %}"></script>
	<script src="{% static 'deck/LoginScreen/vendor/daterangepicker/daterangepicker.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'deck/LoginScreen/vendor/countdowntime/countdowntime.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'deck/LoginScreen/js/main.js' %}"></script>

</body>
</html>
